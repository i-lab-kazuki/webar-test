
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>WebAR Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body { margin: 0; background-color: #000; }
      model-viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="model.glb"
      ios-src="model.usdz"
      ar
      ar-modes="scene-viewer webxr quick-look"
      autoplay
      auto-rotate
      camera-controls
      environment-image="neutral"
      shadow-intensity="1"
    >
    </model-viewer>
  </body>
</html>
