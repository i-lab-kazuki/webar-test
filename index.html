<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple WebAR Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body { margin: 0; }
      model-viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <model-viewer 
      src="model.glb" 
      ar 
      ar-modes="scene-viewer webxr quick-look" 
      auto-rotate 
      camera-controls 
      shadow-intensity="1" 
      environment-image="neutral">
    </model-viewer>
  </body>
</html>
